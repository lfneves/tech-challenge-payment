version: '3.8'

services:
  payment-ws:
    image: payment-ws:latest
    container_name: payment-ws
    build: .
    ports:
      - '8098:8098'
    env_file:
      - ./docker_compose.env
    depends_on:
      - mongodb
    networks:
      - mvp-network

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
      - MONGO_INITDB_DATABASE=paymentdb
    volumes:
      - ./src/main/resources/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mvp-network

networks:
  mvp-network:
    driver: bridge