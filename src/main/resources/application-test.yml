spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL;
    driver-class-name: org.h2.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always

logging:
  level:
    root:
      org.springframework.web: "debug"
      org.hibernate: "debug"