server:
  port: 8098
  servlet:
    contextPath: /
  error:
    include-message: always

spring-doc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  profiles:
    active: production
  data:
    mongodb:
      uri: "mongodb://mongodb:mongodb@localhost:27017/payment"
  main:
    allow-bean-definition-overriding: true
  docker:
    compose:
      file: "docker-compose.yml"

logging:
  level:
    root:
      org.springframework.web: "debug"
      org.hibernate: "debug"

cloud:
  aws:
    region:
      static: us-east-1
    credentials:
      instance-profile: true
    stack:
      auto: false

order:
  mp-api:
    token: "${TOKEN_API"
    userId: "${USER_ID}"
    sponsorId: "S{SPONSOR_ID}"
    url: "https://api.mercadopago.com/"
    notificationUrl: "${NOTIFICATION_URL}"
  api-endpoints:
    qrs: "instore/orders/qr/seller/collectors/?/pos/?/qrs"
  sns:
    topicArn: "${TOPIC_ORDER_SNS}"