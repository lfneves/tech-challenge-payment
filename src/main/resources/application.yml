server:
  port: 8098
  servlet:
    contextPath: /
  error:
    include-message: always

spring-doc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  profiles:
    profile: production
  data:
    mongodb:
      uri: "mongodb://mongodb:mongodb@localhost:27017/paymentdb?authSource=admin"
    allow-bean-definition-overriding: true
  docker:
    compose:
      file: "docker-compose.yml"

